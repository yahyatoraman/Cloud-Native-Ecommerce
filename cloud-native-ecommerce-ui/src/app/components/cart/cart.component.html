<body>
<div #wrapper class="wrapper">

    <navbar-component (overlayToggle)="onToggleOverlay($event)"></navbar-component>

    <div class="breadcrumb-area ptb-80"
         style="background-image: url('https://www.nortonandtownsend.co.uk/wp-content/uploads/2017/05/Wedding-banners-02.jpg'); background-size:cover; background-repeat: no-repeat;">
    </div>

    <div class="cart-main-area pt-50 pb-100">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h1 class="cart-heading">Basket Details</h1>
                    <form>
                        <div class="table-content table-responsive">
                            <table>
                                <thead>
                                <tr>
                                    <th class="product-price">image</th>
                                    <th class="product-name">Product</th>
                                    <th class="product-size">Size</th>
                                    <th class="product-quantity">Quantity</th>
                                    <th class="product-price">Price</th>
                                    <th class="product-subtotal">Total</th>
                                    <th class="product-name">remove</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of basketDetailedRows">
                                        <td class="product-thumbnail">
                                            <a [href]="'product-details/' + row.productId">
                                                <img [src]="row.imageUrl" style="height:80px;width:80px;" alt="">
                                            </a>
                                        </td>
                                        <td class="product-name" style="font-size:20px;">{{row.productName}}</td>
                                        <td class="product-size" style="font-size:20px;">{{row.sizeCode}}</td>

                                        <td class="product-quantity">
                                            <div class="select-option-part" style="margin-bottom: 0px;">
                                                <select (change)="recomputeTotals(select)" #select [id]="row.productId + '/' + row.sizeId" class="qtyClass" style="width: 70px;">
                                                    <option *ngFor="let number of [1,2,3]" [selected]="number === row.quantity">{{number}}</option>
                                                </select>
                                            </div>
                                        </td>

                                        <td class="product-price"><span class="amount">$</span>
                                            <span class="amount">{{row.currentPrice}}</span>
                                        </td>
                                        <td class="product-subtotal" style="font-weight:bold;"><span>$</span>
                                            <span>{{row.total}}</span>
                                        </td>
                                        <td (click)="deleteRow(row)" class="product-remove"><a><i class="ion-android-close"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="row">
                            <div class="col-md-5 ml-auto">
                                <div class="cart-page-total">
                                    <h2>Cart Total</h2>
                                    <ul>
                                        <li style="font-weight:normal;">
                                            Items
                                            <span>{{basketTotal}}</span>
                                            <span>$</span>
                                        </li>
                                        <li style="font-weight:normal;">Shipping Fee<span>Free</span></li>
                                    </ul>
                                    <ul>
                                        <li>Total<span>{{basketTotal}}</span><span>$</span></li>
                                    </ul>
                                    <a (click)="updateBasket()" style="color:white; cursor: pointer; width: 210px; text-align:center;">Update Basket</a>
                                    <a (click)="proceedToCheckout()" [href]="'checkout'" style="color:white; cursor: pointer; width: 210px; text-align:center; float:right;">Proceed to checkout</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer-component></footer-component>

</div>

</body>
